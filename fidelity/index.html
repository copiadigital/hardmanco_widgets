<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="fidelity.css" />
    <script src="https://investment-trusts.fidelity.co.uk/static_cms/fil_site_assets/js/vendor.js"></script>
    <script src="https://investment-trusts.fidelity.co.uk/static_cms/fil_site_assets/js/main.js"></script>
    <script>
        $(function() {
            $.getJSON('https://www.hardmanandco.com/wp-json/research/v1/list/2691/?per_page=3', function(data) {
                for ( var i=0; i < data.length; i++ ) {
                    data[i]['id'] = i;
                    var post = document.importNode(document.getElementById('tpl-accordion-item'), true).innerHTML.replace(/{{.*?}}/g, function(match){
                        return data[i][match.replace(/[\{\}]/g, '')]
                    })
                    $(post).appendTo('#hardmanPosts');
                }
            });
        });
    </script>
    <template id="tpl-accordion-item">
        <div class="accordion-item" data-accordion-item>
            <a href="#accordion-hardman-{{id}}" class="accordion-title" id="accordion-hardman-{{id}}-label" aria-controls="accordion-hardman-{{id}}" role="tab" aria-expanded="false" aria-selected="false" data-di-id="#accordion-hardman-{{id}}-label">
                <h5>{{title}}</h5>
            </a>
            <div class="accordion-content" data-tab-content="" style="display:none;" id="accordion-hardman-{{id}}" role="tabpanel" aria-labelledby="accordion-hardman-{{id}}-label" aria-hidden="false">
                <section class="fil-title-paragraph"><h6>{{date}}</h6><p>{{headline}}</p></section>
                <section class="fil-cta">
                    <div class="grid-container">
                        <div class="grid-x align-center">
                            <div class="cell shrink">
                                <a href="{{permalink}}" class="arrow-right-cta" target="_blank" data-di-id="di-id-43565121-31a8fee9">Read more</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </template>    
</head>
<body>
<section class="fil-accordion bg-grey-50">
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell small-10 small-centered">
                <!-- render title -->
                <div class="grid-x">
                    <div class="cell small-12 text-center small-centered">
                        <h2 class="title-keyline">Company Research - Hardman &amp; Co</h2>
                    </div>
                </div>
                <div class="accordion" data-accordion="" data-multi-expand="true" data-deep-link="true" data-deep-link-smudge="true" id="hardmanPosts" data-allow-all-closed="true" data-slide-speed="500" role="tablist" data-h="1zthj1-h">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
